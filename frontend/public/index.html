<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
        <meta name="theme-color" content="#ffffff" />
        <meta name="description" content="ThriveRemoteOS v5.5 - AI Job Entertainment Platform | Mobile-Ready Desktop Environment" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="default" />
        <meta name="apple-mobile-web-app-title" content="ThriveRemoteOS" />
        <meta name="mobile-web-app-capable" content="yes" />
        <meta name="format-detection" content="telephone=no" />
        
        <!-- PWA Meta Tags -->
        <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
        <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
        
        <!-- Preload Critical Resources -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <!-- Mobile Optimization -->
        <style>
          /* Critical CSS for mobile loading */
          body {
            margin: 0;
            padding: 0;
            background: #ffffff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overscroll-behavior: none;
            touch-action: manipulation;
          }
          
          /* Mobile-specific loading screen */
          .mobile-loading {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
          }
          
          .mobile-loading h1 {
            font-size: 1.5rem;
            color: #212529;
            margin-bottom: 1rem;
            text-align: center;
          }
          
          .mobile-loading p {
            color: #6c757d;
            font-size: 0.9rem;
            text-align: center;
            margin-bottom: 2rem;
          }
          
          .mobile-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #e9ecef;
            border-top: 3px solid #495057;
            border-radius: 50%;
            animation: spin 1s linear infinite;
          }
          
          @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
          }
          
          /* Hide loading screen when app loads */
          .app-loaded .mobile-loading {
            display: none;
          }
        </style>
        
        <title>ThriveRemoteOS v5.5 | AI Job Entertainment Platform</title>
    </head>
    <body>
        <noscript>You need to enable JavaScript to run this app.</noscript>
        
        <!-- Mobile Loading Screen -->
        <div class="mobile-loading" id="mobile-loading">
          <h1>ðŸš€ ThriveRemoteOS</h1>
          <p>Loading your AI-powered workspace...</p>
          <div class="mobile-spinner"></div>
        </div>
        
        <div id="root"></div>
        
        <!-- Mobile App Initialization -->
        <script>
          // Hide loading screen when app is ready
          window.addEventListener('load', function() {
            setTimeout(function() {
              document.body.classList.add('app-loaded');
            }, 1000);
          });
          
          // Prevent zoom on double tap
          let lastTouchEnd = 0;
          document.addEventListener('touchend', function (event) {
            const now = (new Date()).getTime();
            if (now - lastTouchEnd <= 300) {
              event.preventDefault();
            }
            lastTouchEnd = now;
          }, false);
          
          // Prevent context menu on long press
          window.addEventListener('contextmenu', function(e) {
            if (window.innerWidth <= 768) {
              e.preventDefault();
              return false;
            }
          });
          
          // Mobile viewport height fix
          function setMobileVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
          }
          
          setMobileVH();
          window.addEventListener('resize', setMobileVH);
          window.addEventListener('orientationchange', function() {
            setTimeout(setMobileVH, 100);
          });
        </script>
    </body>
</html>
